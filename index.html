<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./build/css/app.css">

</head>
<body>
  <main class="container__app">
    <div class="container__card">
      <div class="container__card-user">
        <img src="./images/image-jeremy.png" alt="user">
  
        <div class="container__card-user-info">
  
          <div class="info-report">Report for</div>
          <h1 class="info-name">Jeremy Robson</h1>
  
        </div>
      </div>
  
      <div class="container__card-timeframes">
        <button id="time">Daily</button>
        <button class="active" id="time">Weekly</button>
        <button id="time">Monthly</button>
      </div>
    </div>



    <div class="container__title work">
      <div class="container__title-info">
        <div class="container__title-options">

            <h3 class="name">Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="settings">
        
        </div>

        <div class="container__title-hours" id="container__work" data-name="Work">
          <h2 class="hours">32hrs</h2>
          <h3 class="last">Last Week - 36hrs</h3>
        
        </div>
    </div>
      
    </div>


    <div class="container__title play">
      <div class="container__title-info">
        <div class="container__title-options">

          <h3 class="name">Play</h3>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="settings">
          
        </div>

        <div class="container__title-hours" id="container__work" data-name="Play">

          <h2 class="hours">10hrs</h2>
          <h3 class="last">Last Week - 8hrs</h3>

        </div>
      </div>
    </div>

    <div class="container__title study">
      <div class="container__title-info">
        <div class="container__title-options">

          <h3 class="name">Study</h3>
          <img src="./images/icon-ellipsis.svg" alt="settings">
          
        </div>

        <div class="container__title-hours" id="container__work" data-name="Study">

          <h2 class="hours">4hrs</h2>
          <h3 class="last">Last Week - 7hrs</h3>

        </div>
      </div>
      
    </div>
    
    <div class="container__title exercise">
      <div class="container__title-info">
        <div class="container__title-options">

          <h3 class="name">Exercise</h3>
          <img src="./images/icon-ellipsis.svg" alt="settings">
          
        </div>

        <div class="container__title-hours" id="container__work" data-name="Exercise">

          <h2 class="hours">4hrs</h2>
          <h3 class="last">Last Week - 5hrs</h3>

        </div>
      </div>
      
    </div>
    <div class="container__title social">
      <div class="container__title-info">
        <div class="container__title-options">

          <h3 class="name">Social</h3>
          <img src="./images/icon-ellipsis.svg" alt="settings">
          
        </div>

        <div class="container__title-hours" id="container__work" data-name="Social">

          <h2 class="hours">5hrs</h2>
          <h3 class="last">Last Week - 10hrs</h3>

        </div>
      </div>
      
    </div>
    <div class="container__title self_care">
      <div class="container__title-info">
        <div class="container__title-options">

          <h3 class="name">Self Care</h3>
          <img src="./images/icon-ellipsis.svg" alt="settings">
          
        </div>

        <div class="container__title-hours" id="container__work" data-name="Self Care">

          <h2 class="hours">2hrs</h2>
          <h3 class="last">Last Week - 2hrs</h3>

        </div>
      </div>

    </div>
  </main>

  <div class="attribution" style="text-align: center; font-size: 10px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andree Ismodes</a>.
  </div>

  <script src="./build/js/index.js"></script>
</body>
</html>
